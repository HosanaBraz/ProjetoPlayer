<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">





    <title>Music Player</title>

</head>
<body>
    <img src="img/be.jpeg" >
    <div class="descricao">
    <h2> Life Goes On </h2>
    <i> BTS </i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"> </progress> <!--isso aqui representa o quao cheio a musica esta -->
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:00</p>
        </div>
    </div>


    <div class="player">
        
        <span class="material-icons setas anterior "> fast_rewind </span>

        <span class="material-icons botao-play"> play_arrow </span>

        <span class="material-icons botao-pause"> pause  </span>

        <span class="material-icons setas proxima"> fast_forward </span>    
    </div>



 <audio src="music/Life_Goes_On.mp3"></audio>





    <script src="script.js"> </script>
</body>
</html>
